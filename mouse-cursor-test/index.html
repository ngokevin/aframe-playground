<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mouse Cursor Test</title>
    <script src="assets/aframe.min.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-mouse-cursor-component/master/dist/aframe-mouse-cursor-component.min.js"></script>
    <script src="https://rawgit.com/ngokevin/aframe-template-component/master/dist/aframe-template-component.min.js"></script>
    <script src="components/hover-bright.js"></script>
    <script src="components/random-color.js"></script>
    <script src="components/random-rotation.js"></script>
    <script src="components/random-position.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="sky" src="sky.jpg">
        <script id="boxes" type="text/x-nunjucks-template">
          {% for i in range(0, 250) %}
            <a-entity geometry="primitive: torus; radius: 0.5; radiusTubular: 0.1"
                      hover-bright
                      random-color
                      random-position="min: -20 -20 -20; max: 20 20 20"
                      random-rotation></a-entity>
          {% endfor %}
        </script>
      </a-assets>

      <a-entity>
        <a-entity position="10 10 10" template="src: #boxes"></a-entity>
        <a-animation attribute="rotation" dur="512000" repeat="indefinite" to="0 360 0"
                     easing="linear"></a-animation>
      </a-entity>

      <a-camera position="0 1.8 2" mouse-cursor></a-camera>
      <a-light type="ambient" color="#111"></a-light>
      <a-light type="directional" color="#666" position="0 0 -1"></a-light>
      <a-sky src="#sky"></a-sky>
    </a-scene>
  </body>
</html>
